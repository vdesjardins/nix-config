---
name: Renovate

on:
  schedule:
    # Run every day at 2am UTC
    - cron: "0 2 * * *"
  workflow_dispatch:
    inputs:
      dryRun:
        description: "Dry run"
        required: false
        default: "false"
      rebase:
        description: "Rebase existing PRs"
        required: false
        default: "true"

concurrency:
  group: renovate
  cancel-in-progress: false

jobs:
  renovate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Run Renovate
        uses: renovatebot/github-action@v40.0.0
        with:
          configurationFile: renovate.json
          token: ${{ secrets.GITHUB_TOKEN }}
        env:
          RENOVATE_DRY_RUN: ${{ github.event.inputs.dryRun }}
          RENOVATE_REBASE_WHEN_MODIFIED: ${{ github.event.inputs.rebase }}
