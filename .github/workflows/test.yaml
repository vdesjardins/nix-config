
---
name: Validate

on:
  pull_request:
    branches:
      - main
    paths:
      - '**.nix'
      - '**.lua'
  push:
    branches:
      - main
    paths:
      - '**.nix'
      - '**.lua'

jobs:
  format-nix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: cachix/install-nix-action@v16
        with:
          install_url: https://nixos-nix-install-tests.cachix.org/serve/i6laym9jw3wg9mw6ncyrk6gjx4l34vvx/install
          install_options: '--tarball-url-prefix https://nixos-nix-install-tests.cachix.org/serve'
          extra_nix_config: |
            experimental-features = nix-command flakes
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
            substituters = https://cache.nixos.org/
            trusted-public-keys = cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY=
      - uses: cachix/cachix-action@v10
        with:
          name: vdesjardins
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
      - name: Run nixpkgs-fmt check
        run: |
          nix build .#nixpkgs-fmt
          ./result/bin/nixpkgs-fmt --check ./**/*.nix
        shell: bash
  lint-nix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: cachix/install-nix-action@v16
        with:
          install_url: https://nixos-nix-install-tests.cachix.org/serve/i6laym9jw3wg9mw6ncyrk6gjx4l34vvx/install
          install_options: '--tarball-url-prefix https://nixos-nix-install-tests.cachix.org/serve'
          extra_nix_config: |
            experimental-features = nix-command flakes
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
            substituters = https://cache.nixos.org/
            trusted-public-keys = cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY=
      - uses: cachix/cachix-action@v10
        with:
          name: vdesjardins
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
      - name: Run statix linter check
        env:
          LC_ALL: en_US.UTF-8
        run: |
          nix build .#statix
          ./result/bin/statix check
        shell: bash

  format-lua:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: cachix/install-nix-action@v16
        with:
          install_url: https://nixos-nix-install-tests.cachix.org/serve/i6laym9jw3wg9mw6ncyrk6gjx4l34vvx/install
          install_options: '--tarball-url-prefix https://nixos-nix-install-tests.cachix.org/serve'
          extra_nix_config: |
            experimental-features = nix-command flakes
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
            substituters = https://cache.nixos.org/
            trusted-public-keys = cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY=
      - uses: cachix/cachix-action@v10
        with:
          name: vdesjardins
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
      - name: Run stylua
        run: |
          nix build .#stylua
          find . -type f -name "*.lua" -exec ./result/bin/stylua {} +
        shell: bash
      - name: Fails if files modified
        run: git diff --quiet
        shell: bash

  lint-lua:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: cachix/install-nix-action@v16
        with:
          install_url: https://nixos-nix-install-tests.cachix.org/serve/i6laym9jw3wg9mw6ncyrk6gjx4l34vvx/install
          install_options: '--tarball-url-prefix https://nixos-nix-install-tests.cachix.org/serve'
          extra_nix_config: |
            experimental-features = nix-command flakes
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
            substituters = https://cache.nixos.org/
            trusted-public-keys = cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY=
      - uses: cachix/cachix-action@v10
        with:
          name: vdesjardins
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
      - name: Run luacheck
        run: |
          nix build .#lua53Packages.luacheck
          ./result/bin/luacheck .
        shell: bash
