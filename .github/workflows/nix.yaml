---
name: Build Nix envs

on:
  pull_request:
    branches:
      - main
    paths:
      - '**'
      - '!**.md'
  push:
    branches:
      - main
    paths:
      - '**'
      - '!**.md'
  schedule:
    - cron: '0 0 * * 0'   # Every Sunday at midnight UTC

jobs:
  build-linux-env:
    name: Build/cache Linux Nix env
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          # Nix Flakes doesn't work on shallow clones
          fetch-depth: 0

      - name: Install Nix
        uses: cachix/install-nix-action@v18
        with:
          install_url: https://releases.nixos.org/nix/nix-2.4/install
          extra_nix_config: |
            experimental-features = nix-command flakes
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
            substituters = https://cache.nixos.org/
            trusted-public-keys = cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY=

      - name: Setup Cachix
        uses: cachix/cachix-action@v12
        with:
          name: vdesjardins
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: If scheduled, update inputs
        if: ${{ github.event_name == 'schedule' && success() }}
        run: |
          nix flake update

      - name: Build and switch to home-manager env
        run: |
          # Prevent conflict between Cachix installed by workflow and the one installed in the config
          nix-env --set-flag priority 1 cachix
          # Build and switch to home-manager env
          export HOME_MANAGER_BACKUP_EXT=".bkp"
          make hm/vincent_desjardins

      - name: If scheduled, push commit with updated inputs
        if: ${{ github.event_name == 'schedule' && success() }}
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit --no-gpg-sign -m "build: update flake inputs"
          git push
